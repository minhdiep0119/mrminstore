    <link rel="stylesheet" href="../assets/css/form.css" type="text/css" media="all" />
</head>

<body>

    <div id="top">
        <div class="shell">
            <div id="header">
                <h1 id="logo"><a href="#">Urgan Gear</a></h1>
                <div id="navigation">
                    <ul>
                        <li><a href="../index.html">Home</a></li>

                    </ul>

            <div id="slider">
                <div id="slider-holder">
                    <ul>
                        <li><a href="#"><img src="../assets/images/slide2.jpg" alt="" /></a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>


    <div id="main">
        <div class="shell">
            <div id="content">
                <div class="tabs">
                    <ul>
                        <li><a href="#" class="active"><span>Để lại góp ý tại đây</span></a></li>
                    </ul>
                </div>
                <div id="container">
                    <div class="tab-content" style="display:block;">
                        <form action="/submit-your-feedback" method="post">
                            <label for="name">Name:</label><br>
                            <input type="text" id="name" name="name" required><br>
                            
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required><br>
                            
                            <label for="phone">Phone Number:</label><br>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
                            
                            <label for="feedback">Feedback:</label><br>
                            <textarea id="feedback" name="feedback" rows="4" required></textarea><br>
                            
                            <div class="star-rating">
                                <input type="radio" id="5-stars" name="rating" value="5">
                                <label for="5-stars">&#9733;</label> <!-- Star character -->
                                
                                <input type="radio" id="4-stars" name="rating" value="4">
                                <label for="4-stars">&#9733;</label>
                                
                                <input type="radio" id="3-stars" name="rating" value="3">
                                <label for="3-stars">&#9733;</label>
                                
                                <input type="radio" id="2-stars" name="rating" value="2">
                                <label for="2-stars">&#9733;</label>
                                
                                <input type="radio" id="1-star" name="rating" value="1">
                                <label for="1-star">&#9733;</label>
                              </div>
                              <div>&nbsp;</div>
                            <input type="submit" value="Submit">
                          </form> 
                    </div>
                 
                    <div class="brands">
                        <h3>Brands</h3>
                        <div class="logos">
                            <a href="#"><img src="../assets/images/logo1.gif" alt="" /></a>
                            <a href="#"><img src="../assets/images/logo2.gif" alt="" /></a>
                            <a href="#"><img src="../assets/images/logo3.gif" alt="" /></a>
                            <a href="#"><img src="../assets/images/logo4.gif" alt="" /></a>
                            <a href="#"><img src="../assets/images/logo5.gif" alt="" /></a>
                        </div>
                    </div>


                    <div id="footer">
                        <div class="left">

                            <a href="#">Contact</a>
                        </div>
                        <div class="right"> Minh làm hết </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</body>
