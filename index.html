<!DOCTYPE html>

<head>
  <title>Mr Min Store</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all" />
  <!-- <script src="https://uhchat.net/code.php?f=ff5ce4"></script> -->
</head>

<body>
  <div id="top">
    <div class="shell">
      <div id="header">

        <div id="navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="view/support.html">Support</a></li>
            <li><a href="view/contact.html">Contact</a></li>
            <li><a href="view/product.html">Product</a></li>
            <li class="last"><a href="view/login.html">Login</a></li>
          </ul>
        </div>
      </div>

      <div id="slider">
        <div id="slider-holder">
          <ul>
            <li><a href="#"><img src="assets/images/slide1.jpg" alt="" /></a></li>
            <li><a href="#"><img src="assets/images/slide2.jpg" alt="" /></a></li>
          </ul>
        </div>
        <div id="slider-nav">
          <a href="#" class="prev">Previous</a>
          <a href="#" class="next">Next</a>
        </div>
      </div>

    </div>
  </div>


  <div id="main">
    <div class="shell">
      <div class="options">
        <div class="search">
          <form action="#" method="post">
            <span class="field">
              <input type="text" class="blink" value="SEARCH" title="SEARCH" />
            </span>
            <input type="text" class="search-submit" value="GO" />
          </form>
        </div>
        <span class="left"><a href="#">Advanced Search</a></span>
        <div class="right"> <span class="cart"> <a href="#" class="cart-ico">&nbsp;</a> <strong>$0.00</strong> </span>
          <span class="left more-links"> <a href="#">Checkout</a> <a href="#">Details</a> </span> </div>
      </div>
      <div id="content">
        <div class="tabs">
          <ul>
            <li><a onclick="openTabs(event,'tab1')" class="active"><span>Safety Shoes</span></a></li>
            <li><a onclick="openTabs(event,'tab2')" class=""><span>Sport Shoes</span></a></li>
            <li><a onclick="openTabs(event,'tab3')" class=""><span>More Shoes</span></a></li>
          </ul>
        </div>
        <div id="container">
          <div class="tabbed">
            <div id="tab1" class="tab-content" style="display:block;">
              <div class="items">
                <div class="cl">&nbsp;</div>
                <ul id="showproduct1">
                </ul>
                <div class="cl">&nbsp;</div>
              </div>
            </div>
            <div id="tab2" class="tab-content" style="display:block;">
              <div class="items">
                <div class="cl">&nbsp;</div>
                <ul id="showproduct2">
                </ul>
                <div class="cl">&nbsp;</div>
              </div>
            </div>
            <div id="tab3" class="tab-content" style="display:block;">
              <div class="items">
                <div class="cl">&nbsp;</div>
                <ul id="showproduct3">
                </ul>
                <div class="cl">&nbsp;</div>
              </div>
            </div>
          </div>

          <div class="brands">
            <h3>Brands</h3>
            <div class="logos"> <a href="#"><img src="assets/images/logo1.gif" alt="" /></a> <a href="#"><img
                  src="assets/images/logo2.gif" alt="" /></a> <a href="#"><img src="assets/images/logo3.gif"
                  alt="" /></a> <a href="#"><img src="assets/images/logo4.gif" alt="" /></a> <a href="#"><img
                  src="assets/images/logo5.gif" alt="" /></a> </div>
          </div>
          

          <div id="footer">
            <div class="left"> <a href="#">Home</a> <span>|</span> <a href="#">Support</a> <span>|</span> <a href="#">My
                Account</a> <span>|</span> <a href="#">The Store</a> <span>|</span> <a href="#">Contact</a> </div>
            <div class="right"> Minh làm hết </div>
          </div>

        </div>
        

      </div>

    </div>
  </div>

<script src="js/script.js"></script>
